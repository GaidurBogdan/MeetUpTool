<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/home.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <script src="scripts/home.js"></script>
</head>
<body id="homePage">
    <div class="body__wrapper">
        <div class="feed__container">
            <section class="feed__section">

                <h2 class="feed__section__title">
                    People at #location# right now - 5 
                </h2>

                <div class="user__container">
                    <div class="user__avatar boy"></div>
                    <div class="user__name">
                        Peter Strongman
                    </div>
                    <div class="user__last__active">
                        Active 5min ago    
                    </div>
                    <a href="" class="user__message__button link">Message!</a>
                    <a href="" class="user__friend__button link">Add Friend</a>
                </div>

                <div class="user__container">
                    <div class="user__avatar girl"></div>
                    <div class="user__name">
                            Christina Selman
                        </div>
                    <div class="user__last__active">
                        Active 3h ago    
                    </div>
                    <a href="" class="user__message__button link">Message!</a>
                    <a href="" class="user__friend__button link">Add Friend</a>
                </div>
                
                <div class="user__container">
                    <div class="user__avatar girl"></div>
                    <div class="user__name">
                            Gina Wellfare
                        </div>
                    <div class="user__last__active">
                        Active 2h ago    
                    </div>
                    <a href="" class="user__message__button link">Message!</a>
                    <a href="" class="user__friend__button link">Add Friend</a>
                </div>

                <div class="user__container">
                    <div class="user__avatar boy"></div>
                    <div class="user__name">
                        Daniel  Wiggleton
                    </div>
                    <div class="user__last__active">
                        Active 5min ago    
                    </div>
                    <a href="" class="user__message__button link">Message!</a>
                    <a href="" class="user__friend__button link">Add Friend</a>
                </div>
            </section>  
        </div>
    </div>
</body>
</html>
