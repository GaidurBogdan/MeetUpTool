<body id="calendarPage">
    <div class="calendar_container">
        <div class="card">
            <div class="buttons_and_month">
            <div class="header_container">
                <div class="previous_button">
                    <button id="previous" onclick="previous()"></button>
                </div>
                <div class="card-header" id="monthAndYear"><br></div>
                <div class="next_button">
                    <button class="next_button" id="next" onclick="next()"></button>
                </div>
            </div>
        </div>

            <div class="line_container">
                <div class="line"></div>
            </div>

        <table class="calendar_body">
            <thead>
                <tr>
                    <th class="weekend_dates">SUN</th>
                    <th class="regular_dates">MON</th>
                    <th class="regular_dates">TUE</th>
                    <th class="regular_dates">WED</th>
                    <th class="regular_dates">THU</th>
                    <th class="regular_dates">FRI</th>
                    <th class="weekend_dates">SAT</th>
                </tr>
            </thead>

            <tbody id="calendar-body"></tbody>

            </table>
        <br/>

        <form class="form-inline">
            <label class="date_picker" for="month">Jump To: </label>
            <select class="selector" name="month" id="month" onchange="jump()">
                <option value=0>Jan</option>
                <option value=1>Feb</option>
                <option value=2>Mar</option>
                <option value=3>Apr</option>
                <option value=4>May</option>
                <option value=5>Jun</option>
                <option value=6>Jul</option>
                <option value=7>Aug</option>
                <option value=8>Sep</option>
                <option value=9>Oct</option>
                <option value=10>Nov</option>
                <option value=11>Dec</option>
            </select>

            <label for="year"></label>
            <select class="selector" name="year" id="year" onchange="jump()">
                <option value=2000>2000</option>
                <option value=2001>2001</option>
                <option value=2002>2002</option>
                <option value=2003>2003</option>
                <option value=2004>2004</option>
                <option value=2005>2005</option>
                <option value=2006>2006</option>
                <option value=2007>2007</option>
                <option value=2008>2008</option>
                <option value=2009>2009</option>
                <option value=2010>2010</option>
                <option value=2011>2011</option>
                <option value=2012>2012</option>
                <option value=2013>2013</option>
                <option value=2014>2014</option>
                <option value=2015>2015</option>
                <option value=2016>2016</option>
                <option value=2017>2017</option>
                <option value=2018>2018</option>
                <option value=2019>2019</option>
                <option value=2020>2020</option>
                <option value=2021>2021</option>
                <option value=2022>2022</option>
                <option value=2023>2023</option>
                <option value=2024>2024</option>
                <option value=2025>2025</option>
                <option value=2026>2026</option>
                <option value=2027>2027</option>
                <option value=2028>2028</option>
                <option value=2029>2029</option>
                <option value=2030>2030</option>
            </select>
        </form>
    </div>
    </div>

    <div class="right_side_calendar_container">
        <div class="hamburger">
            <div class="burger_line"></div>
            <!-- burger-line -->
            <div class="burger_line"></div>
            <!-- burger-line -->
            <div class="burger_line"></div>
            <!-- burger-line -->
        </div>

        <div class="num_date" onclick="today_date()" >10</div>
        <!--num-date -->
        <div class="day">Sunday</div>

        <input type="text" class="create_event" id="bigDate" placeholder="Meeting name">
        <input type="text" class="create_event_short" placeholder="Meeting name">
        <!-- create-event -->
        <div class="add_event"><span class="add">+</span></div>
        <!-- add-event -->
        <hr class="event_line" />
    </div>
