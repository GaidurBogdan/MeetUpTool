<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../styles/home.css" />
    <script src="scripts/home.js"></script>
</head>
<body id="contactPage">
    <div class="contact__container">
        <h1 class="contact__title">
            Contact us!
        </h1>
        <p class="contact__description">
            We can't solve your problem if you don't tell us about it.       
        </p>
        <ul class="contact__fields">
            <li class="contact__name__container">
                <input type="text" placeholder="Your name" class="contact__name__field">
            </li>
            <li class="contact__email__container">
                <input type="email" placeholder="Email" class="contact__email__field">
            </li>
            <li class="contact__message__container">
                <textarea placeholder="Message" class="contact__message__field"></textarea>
            </li>
        </ul>
        <input type="button" class="contact__submit__button button" value="Submit">
    </div>
</body>
</html>
