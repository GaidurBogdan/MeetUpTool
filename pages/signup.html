<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../styles/login.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/footer.css"/>

    <title>Sign up </title>
</head>

<body>

<div class="login__container">
    <div id="overlay">
        <div class="login__welcoming__text__wide">Sign up and jump right in!
        </div>
        <div class="login__welcoming__text__short">MeetUP - Better together
        </div>
    </div>
    <form class="form__container">
        <div class="form__line__container">
            <div class="label__container">
                <label class="field__label">
                    Email
                </label>
            </div>
            <div class="field__container">
                <input type="text" name="username" class="username__input" placeholder="Enter Email" id="username">
            </div>
        </div>
        <div class="form__line__container">
            <div class="label__container">
                <label class="field__label">
                    Password
                </label>
            </div>
            <div class="field__container">
                <input type="password" name="password" class="password__input" placeholder="Enter password"
                       id="password">
            </div>
        </div>
        <div class="form__line__container">
            <div class="label__container">
                <label class="field__label">
                    First name:
                </label>
            </div>
            <div class="field__container">
                <input type="text" name="firstName" class="password__input" placeholder="Enter your first name"
                       id="firstName">
            </div>
        </div>
        <div class="form__line__container">
            <div class="label__container">
                <label class="field__label">
                    Last name:
                </label>
            </div>
            <div class="field__container">
                <input type="text" name="lastName" class="password__input" placeholder="Enter your last name"
                       id="lastName">
            </div>
        </div>
        <div class="form__line__container">
            <button type = "submit" class="login__button" id="signup">Sign up</button>
        </div>
    </form>
    <div class="form__container">
        <div class="checkboxes__container">
            <div class="forgot__password__container">
                <a href="login.html"> 
                    <button class="forgot__password__link">
                        Already a member? Login here!
                    </button>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
